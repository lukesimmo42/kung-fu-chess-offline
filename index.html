<html>
    <head>
        <title>Kung-Fu Chess!</title>
        <script src="p5.js"></script>
        <script src="common.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="uistyle.css">
    </head>
    <body onresize="resize()">
        <div id=container>
            <div id="left">
                <a onclick='socket.emit("quickplay")' class="button1">Multiplayer</a>
                <a onclick='restart("white", "random AI")' class="button1">Versus Computer</a>
                <a onclick='restart("white", "random AI versus random AI")' class="button1">Computer Vs Computer</a>
                <a onclick='viewOfWhite = !viewOfWhite;' class="button1">Switch View</a>
            </div>
            <div id="middle">
                <div id="boardHolder" class=holder>
                    <div id="board"></div>
                </div>
            </div>
            <div id="right">
                <div id="imageHolder" class=holder style="height: 60%;">
                    <img src="/static/ying%20yang.jpg" alt="yingyang" id="yingyang" style="width: 100%;position: absolute;margin: auto;top: 0;left: 0;right: 0;bottom: 0;">
                </div>
                <div id="rightButtonHolder" class=holder style="height: 40%;margin-left:0">
                    <a onclick='socket.emit("Request Draw")' class="button2">Request Draw</a>
                    <a onclick='socket.emit("Forfeit")' class="button2">Forfeit</a>
                </div>
            </div>
        </div>
    </body>
</html>
